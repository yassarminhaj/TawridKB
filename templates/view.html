
{% extends "base.html" %}
{% block content %}
  <h5>{{ file_name }}</h5>
  {% if mime.startswith("application/pdf") %}
    <embed src="{{ file_url }}" type="application/pdf" width="100%" height="800px"/>
  {% else %}
    <p><a href="{{ file_url }}">Download / Open</a></p>
  {% endif %}
{% endblock %}
